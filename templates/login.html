  <script type="text/javascript">
    $(document).ready(function () {


      $("#username").on("input", function () {
        if ($(this).val().length != 0) {
          $("#invalid-username").html("").show();
        }
      });
      $("#password").on("input", function () {
        if ($(this).val().length != 0) {
          $("#invalid-password").html("").show();
        }
      });
      $("#username").keyup(function (e) {
        if (e.keyCode == 13) {
          $("#password").focus();
        }
      });
      $("#password").keyup(function (e) {
        if (e.keyCode == 13) {
          $("#login").trigger("click");
        }
      });
      $("#login").click(function () {
        var usuario = $("#username").val();
        if (usuario.length == 0) {
          $("#invalid-username").html("Debe Ingresar su usuario").show();
          $("#username").focus();
          return false;
        }
        var clave = $("#password").val();
        if (clave.length == 0) {
          $("#invalid-password").html("Debe Ingresar su contrase√±a").show();
          $("#password").focus();
          return false;
        }
        $("#login").attr({ disabled: "disabled" });
        console.log("aquiiiiiiiiiiiiiiiiiiiiii");
        $.ajax({
          type: "POST",
          url: "/login",
          dataType: "json",
          data: {
            action: "login",
            usuario: usuario,
            clave: clave,
            csrfmiddlewaretoken: "{{ csrf_token }}",
          },
          success: function (data) {
            if (data.result == "ok") {
              location.href = "/login";
              localStorage.setItem("sessionid", data.sessionid);
              window.name = data.sessionid;
            } else {
              $("#loginform").show();
              $("#login").removeAttr("disabled");
              $("#invalid-data").html(data.mensaje).show();
            }
          },
          error: function () {
            $("#login").removeAttr("disabled");
            $("#invalid-data").html("Error al enviar los datos").show();
          },
        });
      });
    });

    function getCookie(name) {
      var cookieValue = null;
      if (document.cookie && document.cookie !== "") {
        var cookies = document.cookie.split(";");
        for (var i = 0; i < cookies.length; i++) {
          var cookie = jQuery.trim(cookies[i]);
          // Does this cookie string begin with the name we want?
          if (cookie.substring(0, name.length + 1) === name + "=") {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    var csrftoken = getCookie("csrftoken");

    function csrfSafeMethod(method) {
      return /^(GET|HEAD|OPTIONS|TRACE)$/.test(method);
    }

    $.ajaxSetup({
      beforeSend: function (xhr, settings) {
        if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
          xhr.setRequestHeader("X-CSRFToken", csrftoken);
        }
      },
    });
  </script>
